<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-form">
  <!-- <img src="https://bit.ly/3vCwc2B" alt="vvitlogo" class="align-center"> -->
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="loginForm" (ngSubmit)="Proceedlogin()">
		  <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">Login to Your Account</h4>
      <div class="form-group">
        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          <div *ngIf="loginForm.controls['username'].errors?.['required']" class="text-danger">
          **Username is required
          </div>
        </div>
        <input type="email" id="username" class="form-control" placeholder="Username/Email" formControlName="username" required email/>
      </div>
      <div class="form-group">
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <div *ngIf="loginForm.controls['password'].errors?.['required']" class="text-danger">
            **Password is required
          </div>
        </div>
        <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" required />
      </div>

      <div class="form-group small clearfix">
        <label class="form-check-label"><input type="checkbox"> Remember me</label>
        <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>
      <input type="submit" *ngIf="!isLoading" class="btn btn-primary btn-block btn-lg" value="Login">
    </form>
    <div class="text-center small">Don't have an account? <a routerLink="/auth/signup">Sign up</a></div>
</div>
</body>
</html>
