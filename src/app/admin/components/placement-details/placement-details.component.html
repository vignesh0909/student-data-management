<div class="col-md-6 text-center m-2">
  <h2>Academic Profile</h2>
</div>

<div class="d-flex justify-content-center">
  <div class="col-md-6 d-flex justify-content-end">
    <button routerLink="/admin/dashboard" class="btn btn-success m-5" (click)="clearUser()">Back to Profile</button>
  </div>
  <div class="col-md-6 d-flex justify-content-start">
    <button routerLink="/admin/academics" class="btn btn-secondary m-5" (click)="clickedStudent(user)">Academic Profile</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">

<ng-container matColumnDef="position">
  <th mat-header-cell *matHeaderCellDef> No. </th>
  <td mat-cell *matCellDef="let data; let i = index"> {{i+1}} </td>
</ng-container>

<ng-container matColumnDef="Company">
  <th mat-header-cell *matHeaderCellDef> Company </th>
  <td mat-cell *matCellDef="let data" class="text-success"> {{data.company}} </td>
</ng-container>

<ng-container matColumnDef="Package">
  <th mat-header-cell *matHeaderCellDef> Package </th>
  <td mat-cell *matCellDef="let data" class="text-success"> {{data.package}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
