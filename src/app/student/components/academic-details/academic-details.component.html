<div class="bg-container">
  <div class="d-flex justify-content-center">
    <div class="col-md-6 d-flex justify-content-center">
      <button routerLink="/student/my-profile" class="btn btn-outline-primary m-5">Back to Profile</button>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="col-md-6 d-flex justify-content-center m-2">
      <h2 class="text-danger">Academic Report</h2>
    </div>
  </div>

  <div *ngFor="let x of groupedBySem">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h1 class="text-center m-4">Sem-{{x[0].sem}}</h1>
          </mat-panel-title>
          <mat-panel-description>
            Sem-{{x[0].sem}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <table mat-table class="mat-elevation-z8 mt-2" [dataSource]="x">
          <ng-container matColumnDef="S.No.">
            <th mat-header-cell *matHeaderCellDef> S.No. </th>
            <td mat-cell *matCellDef="let grades ; let i = index;"> {{i+1}} </td>
          </ng-container>

          <ng-container matColumnDef="Subjcode">
            <th mat-header-cell *matHeaderCellDef> Subject Code </th>
            <td mat-cell *matCellDef="let grades"> {{grades.Subcode}} </td>
          </ng-container>

          <ng-container matColumnDef="Subject">
            <th mat-header-cell *matHeaderCellDef> Subject </th>
            <td mat-cell *matCellDef="let grades"> {{grades.Subname}} </td>
          </ng-container>

          <ng-container matColumnDef="Grade">
            <th mat-header-cell *matHeaderCellDef> Grade </th>
            <td mat-cell *matCellDef="let grades"> {{grades.Grade}} </td>
          </ng-container>

          <ng-container matColumnDef="Credits">
            <th mat-header-cell *matHeaderCellDef> Credits </th>
            <td mat-cell *matCellDef="let grades"> {{grades.Credits}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <app-placement-details></app-placement-details>
</div>
