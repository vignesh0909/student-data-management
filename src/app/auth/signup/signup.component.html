<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-form">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">Register Your Account</h4>
        <div class="form-group">
          <div *ngIf="signupForm.controls['username'].invalid && (signupForm.controls['username'].dirty || signupForm.controls['username'].touched)">
            <div *ngIf="signupForm.controls['username'].errors?.['required']" class="text-danger">
              **Username is required
            </div>
          </div>
          <input type="email" class="form-control" id="username" placeholder="Username/Email" formControlName="username" required email>
        </div>
        <div class="form-group">
          <div *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)">
            <div *ngIf="signupForm.controls['password'].errors?.['required']" class="text-danger">
              **Password is required
            </div>
          </div>
            <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" required>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select" id="floatingSelect" aria-label="role" name="role" formControlName="role">
            <option *ngFor="let r of role" [value]="r">{{r}}</option>
          </select>
          <label for="floatingSelect">Role</label>
        </div>

        <input type="submit" *ngIf="!isLoading" class="btn btn-primary btn-block btn-lg" value="Register">
        <br>
        <div class="text-center small">Already Registered? <a routerLink="/auth/login">Back to Login</a></div>
    </form>
</div>
</body>
</html>
