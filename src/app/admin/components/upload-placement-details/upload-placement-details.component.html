<h2 class="text-center m-5">Upload Students Placement Data Sheet</h2>

<!-- Upload  -->
<form id="file-upload-form" class="uploader" action="/uploadfile" enctype="multipart/form-data" method="post">
  <input id="file-upload" type="file" name="fileUpload" (change)="fileUpload($event)" accept=".xsl,.xlsx" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Select a file or drag here</div>
      <div id="notimage" class="hidden">Please select a file</div>
      <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
    </div>

    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>
</form>
