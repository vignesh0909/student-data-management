<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<mat-toolbar color="primary">
  <span>
    <a routerLink="/admin/dashboard">Dashboard</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="home" routerLinkActive="mat-accent">Home</a>
    </li>
    <li>
      <a mat-button routerLink="upload-personal-details" routerLinkActive="mat-accent">Upload Personal Data</a>
    </li>
    <li>
      <a mat-button routerLink="upload-grades" routerLinkActive="mat-accent">Upload Grades</a>
    </li>
    <li>
      <a mat-button routerLink="upload-placement-details" routerLinkActive="mat-accent">Upload Placements Data</a>
    </li>
    <li>
      <a mat-button routerLink="registration" routerLinkActive="mat-accent">Register Users</a>
    </li>
    <li>
      <button mat-button (click)="onLogout()"><span class="material-symbols-outlined">logout</span>Logout</button>
    </li>
  </ul>
</mat-toolbar>
