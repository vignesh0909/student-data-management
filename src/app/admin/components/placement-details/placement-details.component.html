<div class="d-flex justify-content-center">
  <div class="col-md-6 d-flex justify-content-center mt-5">
    <h2 class="text-info">Placement Report</h2>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">

<ng-container matColumnDef="position">
  <th mat-header-cell *matHeaderCellDef> No. </th>
  <td mat-cell *matCellDef="let data; let i = index"> {{i+1}} </td>
</ng-container>

<ng-container matColumnDef="Company">
  <th mat-header-cell *matHeaderCellDef> Company </th>
  <td mat-cell *matCellDef="let data" class="text-success"> {{data.company}} </td>
</ng-container>

<ng-container matColumnDef="Package">
  <th mat-header-cell *matHeaderCellDef> Package </th>
  <td mat-cell *matCellDef="let data" class="text-success"> {{data.package}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
